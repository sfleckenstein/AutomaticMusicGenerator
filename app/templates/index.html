{% extends "base.html" %}
{% block content %}
<div id="choices">
    <form method="POST" action="/index">
        <div class="choice">{{form.genre.label}}: {{form.genre}}</div>
        <div class="choice">{{form.tempo.label}}: {{form.tempo}}</div>
        <div class="choice">{{form.key_signature.label}}: {{form.key_signature}}</div>
        <div class="choice">{{form.time_signature.label}}: {{form.time_signature}}</div>
    </form>
</div>
{% endblock %}
