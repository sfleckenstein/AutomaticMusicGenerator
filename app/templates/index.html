{% extends "base.html" %}
{% block content %}
<div id="choices">
    <form method="POST" action="{{ url_for('compose') }}" method="POST">
        <div class="choice">Genre: {{form.genre}}</div>
        <div class="choice">Tempo: {{form.tempo}}</div>
        <div class="choice">Key Signature: {{form.key_signature}}</div>
        <div class="choice">Time Signature: {{form.time_signature}}</div>
        <button type="submit">Compose</button>
    </form>
</div>
{% endblock %}
